  <script>
    // Get the product ID from the URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    // Fetch the product details from the API endpoint
    fetch(`https://dummyjson.com/products/${productId}`)
      .then(res => res.json())
      .then(data => {
        console.log(data);

        // Extract the product details from the JSON data
        const brand = data.brand;
        const category = data.category;
        const description = data.description;
        const discountPercentage = data.discountPercentage;
        const price = data.price;
        const rating = data.rating;
        const stock = data.stock;
        const title = data.title;
        const images = data.images;

        // Generate the HTML structure with Bootstrap classes
        const productDetailsHTML = `
          <div class="col-md-6">
            <h2 class="mb-3 blue">${title}</h2>
            <p><strong>Brand:</strong> ${brand}</p>
            <p><strong>Category:</strong> ${category}</p>
            <p><strong>Description:</strong> ${description}</p>
            <p><strong>Discount Percentage:</strong> ${discountPercentage}%</p>
            <p><strong>Price:</strong> $${price}</p>
            <p><strong>Rating:</strong> ${rating}</p>
            <p><strong>Stock:</strong> ${stock}</p>
          </div>
          <div class="col-md-6">
            <h3 class="mb-3"></h3>
            <div id="productImages" class="row">
              ${images.map(image => `<div class="col-md-4"><img src="${image}" alt="Product Image" class="img-fluid"></div>`).join('')}
            </div>
          </div>
        `;

        // Display the product details on the page
        document.getElementById('productDetails').innerHTML = productDetailsHTML;
      });
  </script>
